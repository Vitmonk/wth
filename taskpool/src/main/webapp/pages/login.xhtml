<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Warehouse Task Helper</title>

	<meta name="_csrf" content="${_csrf.token}" />
	<meta name="_csrf_header" content="${_csrf.headerName}" />

	<link rel="icon" type="image/x-icon"
		href="../assets/static/favicon.ico" />
	<ui:param name="root" value="#{request.contextPath}/" />
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
</h:head>
<h:body>
			
	<center>
		<h1>Warehouse Task Helper</h1>
	</center>
	<p:layout style="min-width:400px; min-height:300px;">
		<p:layoutUnit position="center" size="300">
			<center>
				<h:form id="loginForm" prependId="false"
					action="${request.contextPath}/login" method="POST">

					<h2>Login</h2>
					<p:focus for="username" />
					<h:panelGrid id="loginFormGrid" columns="2" cellpadding="5">
						
						<p:outputLabel for="username" value="Benutzername:" />
						<p:inputText id="username" label="Benutzername" />

						<p:outputLabel for="password" value="Kennwort:" />
						<p:password id="password" label="Kennwort" />

						<h:outputLabel value=" "
							rendered="${SPRING_SECURITY_LAST_EXCEPTION.message != null}" />
						<h:outputLabel value="Benutzername oder Kennwort ist falsch!"
							rendered="${SPRING_SECURITY_LAST_EXCEPTION.message != null}"
							style="color: red" />

						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</h:panelGrid>
					<p:commandButton type="submit" update="loginFormGrid"
						value="Anmelden" ajax="false" />
				</h:form>
			</center>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
