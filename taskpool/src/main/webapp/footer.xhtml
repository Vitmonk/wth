<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="container text-center">
			<hr />
			<div class="row">
				<p:outputLabel value="Design: "></p:outputLabel>
				<div class="col-lg-12">
					<h:form>
						<p:themeSwitcher id="advanced" style="width:165px" effect="fade"
							value="#{themeSwitcher.currentTheme}">
							<f:selectItems value="#{themeSwitcher.themes}"
								itemValue="#{theme}" var="theme" />
						</p:themeSwitcher>
					</h:form>
				</div>
				<div class="col-lg-12">
					<a href="http://www.primefaces.org/showcase/" target="_">Powered
						by Primefaces</a>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
